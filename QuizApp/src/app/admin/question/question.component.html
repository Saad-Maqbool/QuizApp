<app-admin></app-admin>
<form (ngSubmit)="submit()" #userform="ngForm">
<div class="form-group">

  <label for="exampleFormControlTextarea1">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
  [(ngModel)]="question.question" name="question"
  #email="ngModel">
    </textarea>
</div>
<div class="form-group">
  <label for="category">Category:</label>
  <input type="category" class="form-control" id="category"
         [(ngModel)]="question.category" name="category"
         #category="ngModel">
</div>
  <button type="submit" class="btn btn-success" [disabled]="!userform.form.valid">Submit</button>
</form>
