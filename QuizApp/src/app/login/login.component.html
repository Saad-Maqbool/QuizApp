<div class="container-fluid">
  <h2>User Login</h2>
  <form (ngSubmit)="login()" #userform="ngForm">

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email"
             [(ngModel)]="user.email" name="email"
             #email="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password"
             [(ngModel)]="user.password" name="password"
             #password="ngModel">
    </div>
    <div class="form-group">
      <label for="role">role:</label>
      <input type="role" class="form-control" id="role"
             [(ngModel)]="user.role" name="role"
             #role="ngModel">
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!userform.form.valid">Submit</button>
  </form>
</div>
